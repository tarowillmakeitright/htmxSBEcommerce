<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <meta charset="UTF-8">
    <title>Anime List</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mt-3">
        <h2>Season:
          <span th:text="${selectedSeason != null and selectedSeason != 'UNDEFINED' ? #strings.capitalize(selectedSeason.toLowerCase()) : 'N/A'}">Season</span>
        </h2>
        <h2>Year:
            <span th:text="${selectedYear != null ? selectedYear : 'N/A'}">N/A</span>
        </h2>

        <div class="row row-cols-1 row-cols-md-6 g-4">
            <div th:each="anime : ${list}" class="col">
                <div class="card h-100">
                    <a th:if="${anime.sources != null and !anime.sources.isEmpty()}"
                       th:href="@{'/home/animeList/comments/' + ${anime.id}}" target="_blank">
                        <img class="card-img-top" th:src="${anime.picture}" th:alt="${anime.title}">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${anime.title}">Anime Title</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Episodes:
                                <span th:text="${anime.episodes != null ? anime.episodes : 'N/A'}">N/A</span>
                            </li>
                            <li class="list-group-item">Status:
                                <span th:text="${anime.status != null ? anime.status : 'N/A'}">N/A</span>
                            </li>
                            <li class="list-group-item">Score:
                                <span th:text="${anime.score != null ? anime.score.arithmeticMean : 'N/A'}">N/A</span>
                            </li>
                        </ul>

                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
