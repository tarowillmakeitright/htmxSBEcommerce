<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">User Profile</h1>
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <div class="text-center">
                <img th:src="${pictureUrl}" alt="Profile Picture" class="rounded-circle" style="width: 150px; height: 150px;">
            </div>
            <h2 class="text-center mt-3" th:text="${name}">User Name</h2>
            <p class="text-center text-muted" th:text="${email}">User Email</p>
            <div class="text-center mt-4">
                <a th:href="@{/logout-success}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
